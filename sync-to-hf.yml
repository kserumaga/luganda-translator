# .github/workflows/sync-to-hf.yml
name: Sync to Hugging Face

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Push to Hugging Face
        run: |
          git remote add hf https://kserumaga:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/kserumaga/luganda-trainer
          git push hf main
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}